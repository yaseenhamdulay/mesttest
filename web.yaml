apiVersion: apps/v1
kind: Deployment
metadata:
        name: web
        labels:
                app: web
spec:
        replicas: 2
        selector:
                matchLabels:
                        app: web
        template:
                metadata:
                        labels:
                                app: web
                spec:
                        containers:
                        - name: web
                          image: gcr.io/yaseenh-gke-dev/web:v7
                          ports:
                          - containerPort: 5000
